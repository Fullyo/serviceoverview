<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Overview - Legacy Mountain Retreat</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <!-- Lucide Core Library -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .lucide-icon {
            display: inline-block;
            vertical-align: middle;
        }
        @media print {
            .no-print { display: none; }
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const Icon = ({ name, size = 18, className = "", color = "currentColor", strokeWidth = 2 }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide && name) {
                    window.lucide.createIcons({
                        attrs: {
                            class: `lucide-icon ${className}`,
                            stroke: color,
                            'stroke-width': strokeWidth,
                            width: size,
                            height: size
                        },
                        nameAttr: 'data-lucide'
                    });
                }
            }, [name, size, color, className]);
            return <i ref={iconRef} data-lucide={name} className={className} style={{ width: size, height: size, display: 'inline-block' }}></i>;
        };

        const App = () => {
            const brandColor = "#44428d";
            const contentRef = useRef(null);

            const systemData = {
                referenceNumber: "SOW-2026-LMR-01",
                issueDate: "January 7, 2026",
                sender: { name: "Fullyo.io", email: "hello@fullyo.io", website: "www.fullyo.io" },
                client: {
                    name: "Legacy Mountain Retreat",
                    contact: "Management Team",
                    website: "[To Be Confirmed]",
                    email: "info@legacymountainretreat.com"
                },
                package: {
                    name: "The Fullyo System: Pro Implementation",
                    price: "$5,500",
                    description: "A complete operational and marketing foundation engineered for a successful new business launch. We establish market authority and secure a 50% Direct Booking split through a professionalized management suite."

                    avgNightly: 550,
                    baseDays: 182, // 50% occupancy
                    growthDays: 274, // 75% occupancy

                    setupInvestment: 5500,
                    nightsToPay: 10,
                    directTarget: "50%"
                },
                scope: [

                        title: "1. Strategic Analysis & Blueprint", 
                        icon: "settings", 
                        items: [
                            "Market Analysis & Competitive Benchmarking",
                            "Brand Identity & Positioning Strategy",
                            "Operational Efficiency Blueprint",
                            "Full System Architecture Design"
                        ] 
                    },
                    { 
                        title: "2. High-Performance Website", 
                        icon: "globe", 
                        items: [
                            "7-9 Bespoke Design Pages",
                            "Retreat Calendar & Local Events Guide",
                            "Direct Booking Engine & Secure Checkout",
                            "Advanced SEO & Performance Optimization"
                        ] 
                    },
                    { 
                        title: "3. Multi-Channel Distribution", 
                        icon: "rocket", 
                        items: [
                            "Instant Sync: Airbnb, VRBO, Booking.com",

                            "Unified Calendar & Real-Time Availability",
                            "Distribution Channel Optimization"
                        ] 
                    },
                    { 
                        title: "4. All-in-One Command Center", 
                        icon: "check-circle-2", 
                        items: [
                            "Guesty PRO Implementation & Setup",
                            "Unified Inbox & Automated Guest Messaging",
                            "6 Guided Training & Onboarding Sessions",
                            "Includes $1,500 Guesty Pro Setup Credit"
                        ] 
                    },
                    { 
                        title: "5. Marketing & Scaling Plan", 
                        icon: "bar-chart-3", 
                        items: [
                            "In-house Upsell Engine & Partner Guide",
                            "CRM & Guest Retention Infrastructure",

                            "Target: 75% Capacity Growth Roadmap"
                        ]

                                    </div>
                                </div>
                                <div className="text-left md:text-right">
                                    <h3 className="text-3xl font-black text-slate-900 mb-1 uppercase tracking-tighter">System Blueprint</h3>

                                    <div className="mt-6 flex flex-col md:items-end gap-1 text-xs text-slate-700">

                                            <span className="text-slate-400 font-medium uppercase tracking-wider text-[10px]">Reference:</span>
                                            <span className="font-bold">{systemData.referenceNumber}</span>
                                        </div>
                                        <div className="flex gap-2">
                                            <span className="text-slate-400 font-medium uppercase tracking-wider text-[10px]">Date Issued:</span>
                                            <span className="font-bold">{systemData.issueDate}</span>
                                        </div>
                                    </div>
                                </div>

                                    <h4 style={{ color: brandColor }} className="text-[10px] font-black uppercase tracking-[0.2em] mb-3 text-slate-400">Prepared For</h4>

                                        </div>
                                        <div className="flex items-center gap-2">
                                            <Icon name="users" size={14} color={brandColor} />

                                        </div>
                                    </div>
                                </div>
                            </div>

                                    <span className="w-8 h-px bg-slate-200" /> Infrastructure Roadmap (5 Pillars) <span className="flex-1 h-px bg-slate-200" />
                                </h4>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {systemData.scope.map((section, idx) => (
                                        <div key={idx} className="group border border-slate-100 p-5 rounded-xl bg-white shadow-sm border-t-2" style={{ borderTopColor: idx < 5 ? brandColor : 'transparent' }}>
                                            <h6 style={{ color: brandColor }} className="text-xs font-bold uppercase mb-4 flex items-center gap-2">
                                                <span className="p-1.5 rounded-lg bg-slate-50 flex items-center justify-center">
                                                    <Icon name={section.icon} size={14} color={brandColor} />
                                                </span>
                                                {section.title}
                                            </h6>
                                            <ul className="text-[11px] text-slate-600 space-y-2.5">
                                                {section.items.map((item, i) => (
                                                    <li key={i} className={`flex items-start gap-2 leading-tight ${item.includes('$') || item.includes('7-9') || item.includes('50%') || item.includes('Upsell') ? 'font-bold text-slate-800' : ''}`}>
                                                        <Icon name="check-circle" size={10} color={brandColor} className="mt-0.5 opacity-60 flex-shrink-0" />
                                                        {item}
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>
                                    ))}
                                    <div style={{ borderColor: brandColor }} className="border-2 border-dashed p-5 rounded-xl flex flex-col justify-center items-center text-center bg-slate-50/50">
                                        <Icon name="heart-handshake" size={24} color={brandColor} className="mb-3 opacity-40" strokeWidth={1.5} />
                                        <h6 className="text-[10px] font-black text-slate-900 uppercase tracking-widest mb-1 text-xs">Dual Support Channel</h6>
                                        <p className="text-[10px] text-slate-500 italic">Direct management between Fullyo & Guesty ensures you have dual layers of expert support.</p>
                                    </div>
                                </div>
                            </div>

                            {/* ROI Section */}
                            <div className="mb-12 bg-[#44428d]/5 border border-[#44428d]/10 rounded-2xl overflow-hidden shadow-sm">
                                <div className="p-6 sm:p-8">
                                    <div className="mb-8 flex items-center gap-2 text-[#44428d]">
                                        <Icon name="calculator" size={18} color={brandColor} />
                                        <h4 className="text-[11px] font-black uppercase tracking-[0.2em]">Annual Financial Performance & ROI</h4>
                                    </div>
                                    
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                                        <div className="p-5 bg-white rounded-xl border border-slate-100 shadow-sm relative overflow-hidden text-slate-900">
                                            <p className="text-[9px] text-slate-400 font-bold uppercase mb-1 text-slate-400">Phase 1 Target Revenue</p>
                                            <p className="text-xl font-black">${annualBaseRev.toLocaleString()} <span className="text-[10px] text-slate-400 font-normal uppercase tracking-tighter">50% Occupancy</span></p>
                                        </div>
                                        <div className="p-5 bg-white rounded-xl border border-slate-100 shadow-sm">

                                            <p className="text-xl font-black text-[#44428d]">{systemData.roi.directTarget} <span className="text-[10px] text-slate-400 font-normal uppercase tracking-tighter">Independence</span></p>
                                        </div>
                                        <div className="p-5 bg-white rounded-xl border border-slate-100 shadow-sm relative text-slate-900">
                                            <p className="text-[9px] text-emerald-600 font-bold uppercase mb-1">Annual Comm. Savings</p>
                                            <p className="text-xl font-black text-emerald-600">${Math.round(commissionSavings).toLocaleString()} <span className="text-[10px] text-slate-400 font-normal uppercase tracking-tighter">Retained</span></p>
                                        </div>
                                    </div>

                                    {/* Calculation Breakdown */}
                                    <div className="bg-white/70 rounded-xl p-6 border border-slate-200/50 mb-6 text-slate-900">
                                        <h5 className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                                            Business Growth Breakdown (Rate: ${systemData.roi.avgNightly}/nt):
                                        </h5>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-y-6 gap-x-12 text-xs">
                                            <div className="space-y-4">
                                                <p className="text-[10px] font-bold text-slate-500 uppercase border-b border-slate-100 pb-1 underline decoration-2 decoration-slate-200 underline-offset-4">Primary Objective: 50% Occupancy</p>
                                                <div className="flex justify-between font-bold text-slate-900">
                                                    <span>Phase 1 Revenue Goal (182 nights)</span>
                                                    <span>${annualBaseRev.toLocaleString()}</span>
                                                </div>
                                                <div className="flex justify-between text-slate-600">
                                                    <span>Market Shift Savings (OTA Independence)</span>
                                                    <span className="font-bold text-emerald-600">${Math.round(commissionSavings).toLocaleString()} /yr</span>
                                                </div>
                                            </div>
                                            <div className="space-y-4">
                                                <p className="text-[10px] font-bold text-[#44428d] uppercase border-b border-slate-100 pb-1 underline decoration-2 decoration-[#44428d]/20 underline-offset-4">Growth Objective: 75% Capacity</p>

                                            </div>
                                        </div>

                                    {/* ROI Banner Stripe */}
                                    <div style={{ backgroundColor: brandColor }} className="rounded-xl p-4 flex items-center justify-between text-white border border-white/10">

                                    <Icon name="shield-check" size={16} />

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-6 text-sm">

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

</body>
</html>
